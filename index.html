<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>keyboard nav</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="idMain"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            e: 'ele.me',
            r: 'renren.com',
            t: 'tianya.com',
            y: 'youtube.cn',
            u: 'uc.cn',
            i: 'iqiyi.com',
            o: 'opera.com',
            p: undefined,
            a: 'acfun.tv',
            m: 'map.baidu.com',
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('localHash') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        var index = 0
        while (index < keys.length) {
            var div1 = document.createElement('div')
            idMain.appendChild(div1)

            var row = keys[index]

            var index2 = 0
            while (index2 < row.length) {
                var kbd1 = document.createElement('kbd')
                kbd1.textContent = row[index2]
                div1.appendChild(kbd1)

                var button1 = document.createElement('button')
                button1.textContent = 'EDIT'
                button1.id = row[index2]
                button1.onclick = function(event) {
                    var c = event.target.id
                    var x = prompt('请输入要跳转的网址')
                    hash[c] = x
                    localStorage.setItem('localHash', JSON.stringify(hash));
                    console.log(localStorage)
                    console.log(hash)
                }
                kbd1.appendChild(button1)
                div1.appendChild(kbd1)
                index2 += 1
            }

            index = index + 1
        }
        document.onkeypress = function(e) {
            var key = e.key
            var website = hash[key]

            // location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
